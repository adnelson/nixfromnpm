version: 2
jobs:
  build:
    docker:
      - image: nixos/nix
    steps:
      - checkout
      - run:
          name: Build nosetests
          command: nix-build release.nix -A pkgs.python3Packages.nose
      - run:
          name: Run tests with nosetests
          command: result/bin/nosetests test.py -v
